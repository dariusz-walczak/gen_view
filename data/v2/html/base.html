<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <title>{{title}}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" media="all" href="{{config.path.base}}/css/base.css"/>
    {% block head_extra %}
    {% endblock %}
  </head>

  <body>
    <div id="content-root">
      {% block content %}
      {{content}}
      {% endblock %}
    </div>

    <table class="footer">
      <tr>
        <td>Document Name:</td>
        <td>
          <strong>
            [{{id}}]
            {% if name is defined %}
            {{name.full}}
            {% else %}
            NN
            {% endif %}
          </strong>
        </td>
      </tr>
    </table>
  </body>
</html>
